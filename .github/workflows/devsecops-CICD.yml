name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Frontend Compilation
        run: |
          cd frontend
          find . -name "*.js" -exec node --check {} +

      - name: Backend Compilation
        run: |
          cd backend
          find . -name "*.js" -exec node --check {} +

  trivy_fs_scanning:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: checkout-code
        uses: actions/checkout@v4
      - name: trivy scanning
        uses: aquasecurity/trivy-action@0.28.0
        with:
            scan-type: 'fs'
            scan-ref: '.'   # path which we want to scan
            format: 'table'  # result in table format
            ignore-unfixed: true
            vuln-type: 'os,library'
            severity: 'CRITICAL,HIGH'

  sonar-frontend:
    runs-on: ubuntu-latest
    needs: trivy_fs_scanning
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan (Frontend)
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=shantaveerkhyalap
          -Dsonar.projectKey=shantaveerkhyalap_frontend
          -Dsonar.sources=frontend

  sonar-backend:
    runs-on: ubuntu-latest
    needs: sonar-frontend
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan (Backend)
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=shantaveerkhyalap
          -Dsonar.projectKey=shantaveerkhyalap_backend
          -Dsonar.sources=backend

  Build_frontend_docker_image_and_push:
    runs-on: ubuntu-latest
    needs: sonar-backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Frontend Image (local)
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        load: true
        tags: shantaveerkhyalap/frontend:${{ github.sha }}

    - name: Trivy Scan Frontend Image
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: shantaveerkhyalap/frontend:${{ github.sha }}
        format: table
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH

    - name: Push Frontend Image
      run: docker push shantaveerkhyalap/frontend:${{ github.sha }}


  Build_backend_image_and_push:
    runs-on: ubuntu-latest
    needs: sonar-backend

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image (local)
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        load: true
        tags: shantaveerkhyalap/backend:${{ github.sha }}

    - name: Trivy Scan Backend Image
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: shantaveerkhyalap/backend:${{ github.sha }}
        format: table
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH

    - name: Push Backend Image
      run: docker push shantaveerkhyalap/backend:${{ github.sha }}

  update-k8s:
    name: Update Kubernetes Manifests (Frontend & Backend)
    runs-on: ubuntu-latest
    needs:
      - Build_frontend_docker_image_and_push
      - Build_backend_image_and_push

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

    - name: Update frontend & backend image tags
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        FRONTEND_IMAGE="shantaveerkhyalap/frontend:${IMAGE_TAG}"
        BACKEND_IMAGE="shantaveerkhyalap/backend:${IMAGE_TAG}"

        echo "Updating frontend image → ${FRONTEND_IMAGE}"
        sed -i "s|image: shantaveerkhyalap/frontend:.*|image: ${FRONTEND_IMAGE}|g" \
          k8s/frontend-deployment.yml

        echo "Updating backend image → ${BACKEND_IMAGE}"
        sed -i "s|image: shantaveerkhyalap/backend:.*|image: ${BACKEND_IMAGE}|g" \
          k8s/backend-deployment.yml

        echo "Updated images:"
        grep -n "image:" k8s/frontend-deployment.yml
        grep -n "image:" k8s/backend-deployment.yml

    - name: Commit and push changes
      run: |
        git add k8s/frontend-deployment.yml k8s/backend-deployment.yml
        git commit -m "chore(k8s): update frontend & backend images to sha-${GITHUB_SHA}" \
          || echo "No changes to commit"
          
        git pull --rebase origin main
        git push origin main



          
          

      
          





     




          

      
          





     

